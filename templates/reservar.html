<!DOCTYPE html>
<html>
<head>
  <title>Reservar Equipo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow rounded mt-10">
    <img src="https://pades.com.co/wp-content/uploads/2024/03/cropped-cropped-Frame-36-300x234.png"
         alt="Grupo de investigaci√≥n" class="mx-auto mb-4 rounded shadow w-48">

    <h1 class="text-2xl font-bold text-center mb-6">Formato de reserva de equipos y materiales de los laboratorios</h1>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-semibold">Equipo</label>
        <select name="equipo" required class="w-full border p-2 rounded">
          <option disabled selected>Selecciona un equipo</option>
          {% for equipo in equipos %}
          <option value="{{ equipo }}">{{ equipo }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block font-semibold">Fecha de inicio</label>
        <input type="date" name="fecha" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold">Hora de inicio</label>
        <input type="time" name="hora" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold">Duraci√≥n (en horas)</label>
        <input type="number" name="duracion" min="1" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold">Tu nombre</label>
        <input type="text" name="usuario" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold">Tu correo</label>
        <input type="email" name="correo" required class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold">Observaciones (opcional)</label>
        <textarea name="observaciones" rows="3" class="w-full border p-2 rounded" placeholder="Ej: Necesito X crisoles, soluciones, etc..."></textarea>
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">
        Reservar
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/reservas" class="text-blue-600 hover:underline font-medium mt-4 inline-block">üîç Consultar reservas</a>
      <br>
      <a href="/admin_login" class="text-red-600 hover:underline font-medium mt-2 inline-block">üîê Acceso administrador</a>
    </div>
  </div>
</body>
</html>
