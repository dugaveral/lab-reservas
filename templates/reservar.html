<!DOCTYPE html>
<html>
<head>
  <title>Reservar Equipo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto p-6 bg-white shadow rounded mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Reservar un Equipo</h1>
    <img src="https://imgur.com/LrQwdns" alt="Grupo de Investigación" class="w-48 mx-auto my-4 rounded shadow">
    <form method="POST" class="space-y-4">
      <div>
        <label class="block font-semibold">Equipo</label>
        <select name="equipo" required class="w-full border p-2 rounded">
          <option>Horno de convección</option>
          <option>Estufa de secado</option>
          <option>Reactores de pirólisis</option>
          <option>Analizador de humedad</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Fecha</label>
        <input type="date" name="fecha" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Hora</label>
        <input type="time" name="hora" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Tu nombre</label>
        <input type="text" name="usuario" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Tu correo</label>
        <input type="email" name="correo" required class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">
        Reservar
      </button>
    </form>
  </div>
</body>
</html>
