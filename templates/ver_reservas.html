<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6 bg-white shadow rounded mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">üîç Consulta de Reservas</h1>

    <form method="GET" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block text-sm font-semibold">Filtrar por equipo</label>
        <input type="text" name="equipo" value="{{ equipo or '' }}" placeholder="Nombre del equipo" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-semibold">Filtrar por usuario</label>
        <input type="text" name="usuario" value="{{ usuario or '' }}" placeholder="Nombre del usuario" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-semibold">Filtrar por fecha</label>
        <input type="date" name="fecha" value="{{ fecha or '' }}" class="w-full border p-2 rounded">
      </div>
      <div class="md:col-span-3 text-center">
        <button type="submit" class="mt-2 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Aplicar filtros
        </button>
      </div>
    </form>

    <table class="table-auto w-full bg-white border rounded shadow">
      <thead class="bg-gray-200">
        <tr class="text-left">
          <th class="px-4 py-2">Equipo</th>
          <th class="px-4 py-2">Inicio</th>
          <th class="px-4 py-2">Fin</th>
          <th class="px-4 py-2">Usuario</th>
          <th class="px-4 py-2">Observaciones</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservas %}
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">{{ r[0] }}</td>
            <td class="px-4 py-2">{{ r[1].strftime('%Y-%m-%d %H:%M') }}</td>
            <td class="px-4 py-2">{{ r[2].strftime('%Y-%m-%d %H:%M') }}</td>
            <td class="px-4 py-2">{{ r[3] }}</td>
            <td class="px-4 py-2">{{ r[4] or '‚Äî' }}</td>
          </tr>
        {% else %}
          <tr><td colspan="5" class="text-center py-4 text-gray-500">No se encontraron reservas con esos filtros.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 underline text-sm">‚¨Ö Volver al inicio</a>
    </div>
  </div>
</body>
</html>
