<!DOCTYPE html>
<html>
<head>
  <title>Descargar Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-6">🔐 Descargar Reservas</h1>

    <form method="POST">
      <label class="block font-semibold mb-2">Contraseña</label>
      <input type="password" name="password" required class="w-full border p-2 rounded mb-4" placeholder="Ingresa la contraseña">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 w-full rounded hover:bg-blue-700">
        Descargar CSV
      </button>
    </form>

    <div class="mt-4 text-sm text-center text-gray-600">
      Solo usuarios autorizados pueden descargar los datos.
    </div>
  </div>
</body>
</html>
