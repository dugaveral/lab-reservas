<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ§¹ Eliminar Reservas (Modo Admin)</h1>
    <table class="min-w-full bg-white border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">Equipo</th>
          <th class="px-4 py-2 text-left">Inicio</th>
          <th class="px-4 py-2 text-left">Fin</th>
          <th class="px-4 py-2 text-left">Usuario</th>
          <th class="px-4 py-2 text-left">AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservas %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ r[0] }}</td>
          <td class="px-4 py-2">{{ r[1] }}</td>
          <td class="px-4 py-2">{{ r[2] }}</td>
          <td class="px-4 py-2">{{ r[3] }}</td>
          <td class="px-4 py-2">{{ r[4] }}</td>
          <td class="px-4 py-2">
            <form action="/admin/eliminar/{{ r[0] }}" method="POST">
              <button type="submit" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Eliminar</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td class="px-4 py-2 text-center text-gray-500" colspan="6">No hay reservas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
