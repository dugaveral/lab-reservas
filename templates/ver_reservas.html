<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function filtrarTabla() {
      const inputEquipo = document.getElementById("busqueda-equipo").value.toLowerCase();
      const inputUsuario = document.getElementById("busqueda-usuario").value.toLowerCase();
      const inputFecha = document.getElementById("busqueda-fecha").value;
      const filas = document.querySelectorAll("#tabla-reservas tbody tr");

      filas.forEach(fila => {
        const equipo = fila.querySelector(".equipo").textContent.toLowerCase();
        const usuario = fila.querySelector(".usuario").textContent.toLowerCase();
        const fecha = fila.querySelector(".inicio").textContent.slice(0,10);

        const coincideEquipo = equipo.includes(inputEquipo);
        const coincideUsuario = usuario.includes(inputUsuario);
        const coincideFecha = !inputFecha || fecha === inputFecha;

        if (coincideEquipo && coincideUsuario && coincideFecha) {
          fila.style.display = "";
        } else {
          fila.style.display = "none";
        }
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6 bg-white shadow rounded mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">üìã Consultar Reservas</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" id="busqueda-equipo" oninput="filtrarTabla()" placeholder="Filtrar por equipo" class="w-full border p-2 rounded">
      <input type="text" id="busqueda-usuario" oninput="filtrarTabla()" placeholder="Filtrar por usuario" class="w-full border p-2 rounded">
      <input type="date" id="busqueda-fecha" onchange="filtrarTabla()" class="w-full border p-2 rounded">
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <a href="/reservar" class="bg-green-600 text-white px-4 py-2 rounded text-center hover:bg-green-700 w-full md:w-auto">‚¨ÖÔ∏è Volver a Reservar</a>
      <a href="/descargar" class="bg-blue-600 text-white px-4 py-2 rounded text-center hover:bg-blue-700 w-full md:w-auto">‚¨áÔ∏è Descargar Reservas</a>
    </div>

    <div class="overflow-x-auto">
      <table id="tabla-reservas" class="min-w-full bg-white border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Equipo</th>
            <th class="px-4 py-2 text-left">Inicio</th>
            <th class="px-4 py-2 text-left">Fin</th>
            <th class="px-4 py-2 text-left">Usuario</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reservas %}
          <tr class="border-t">
            <td class="px-4 py-2 equipo">{{ r[1] }}</td>
            <td class="px-4 py-2 inicio">{{ r[2] }}</td>
            <td class="px-4 py-2">{{ r[3] }}</td>
            <td class="px-4 py-2 usuario">{{ r[4] }}</td>
          </tr>
          {% else %}
          <tr>
            <td class="px-4 py-2 text-center text-gray-500" colspan="4">No hay reservas registradas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
