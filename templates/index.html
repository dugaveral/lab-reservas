<!DOCTYPE html>
<html>
<head>
    <title>Reservas de Equipos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ“‹ Reservas de Equipos</h1>
    <div class="flex justify-between mb-4">
      <a href="/reservar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">âž• Nueva Reserva</a>
    </div>

    <table class="table-auto w-full bg-white shadow rounded overflow-hidden">
      <thead class="bg-gray-200">
        <tr class="text-left">
          <th class="px-4 py-2">Equipo</th>
          <th class="px-4 py-2">Inicio</th>
          <th class="px-4 py-2">Fin</th>
          <th class="px-4 py-2">Usuario</th>
          <th class="px-4 py-2 text-center">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservas %}
        <tr class="border-t text-center hover:bg-gray-50">
          <td class="py-2">{{ r[1] }}</td>
          <td class="py-2">{{ r[2].strftime('%Y-%m-%d %H:%M') }}</td>
          <td class="py-2">{{ r[3].strftime('%Y-%m-%d %H:%M') }}</td>
          <td class="py-2">{{ r[4] }}</td>
          <td class="py-2">
            <form action="/eliminar/{{ r[0] }}" method="POST" class="flex flex-col items-center space-y-1">
              <input type="text" name="codigo" placeholder="CÃ³digo" required class="border rounded px-2 py-1 text-sm w-28">
              <button type="submit" class="bg-red-500 text-white text-xs px-2 py-1 rounded hover:bg-red-600">
                Eliminar
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
