<!DOCTYPE html>
<html>
<head>
  <title>Reservas de Equipos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">ðŸ“‹ Reservas de Equipos</h1>

    <a href="/reservar" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Nueva Reserva
    </a>

    <table class="table-auto w-full mt-6 bg-white shadow-md rounded">
      <thead class="bg-gray-200 text-sm">
        <tr class="text-center">
          <th class="px-4 py-2">Equipo</th>
          <th class="px-4 py-2">Inicio</th>
          <th class="px-4 py-2">Fin</th>
          <th class="px-4 py-2">Usuario</th>
          <th class="px-4 py-2">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservas %}
        <tr class="text-center border-t">
          <td class="py-2">{{ r[1] }}</td>
          <td class="py-2">{{ r[2].replace('T', ' ')[:16] }}</td>
          <td class="py-2">{{ r[3].replace('T', ' ')[:16] }}</td>
          <td class="py-2">{{ r[4] }}</td>
          <td class="py-2">
            <form action="/eliminar/{{ r[0] }}" method="POST" class="flex flex-col items-center">
              <input type="text" name="codigo" placeholder="CÃ³digo secreto" required
                     class="border border-gray-300 px-2 py-1 rounded text-sm text-center mb-1 w-32" />
              <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded text-sm hover:bg-red-600">
                Eliminar
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
