<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modo Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4 text-center">🔐 Acceso Administrador</h1>
    <form method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="Contraseña" required class="w-full border p-2 rounded">
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Ingresar</button>
    </form>
  </div>
</body>
</html>
