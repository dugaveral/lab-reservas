<!DOCTYPE html>
<html>
<head>
  <title>Reservar Equipo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold">Reservar un Equipo</h1>
    <form method="POST" class="mt-4 space-y-4">
      <div>
        <label class="block font-semibold">Equipo</label>
        <select name="equipo" required class="w-full border p-2 rounded">
          <option>Horno de convección</option>
          <option>Estufa de secado</option>
          <option>Reactores de pirólisis</option>
          <option>Analizador de humedad</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Fecha</label>
        <input type="date" name="fecha" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Hora</label>
        <input type="time" name="hora" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Tu nombre</label>
        <input type="text" name="usuario" required class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
        Reservar
      </button>
    </form>
  </div>
</body>
</html>
