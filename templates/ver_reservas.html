<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-6 bg-white shadow rounded mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“‹ Consultar Reservas</h1>

    <form method="get" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block font-semibold">Filtrar por equipo</label>
        <input type="text" name="equipo" placeholder="Nombre del equipo" class="w-full border p-2 rounded" value="{{ request.args.get('equipo', '') }}">
      </div>
      <div>
        <label class="block font-semibold">Filtrar por usuario</label>
        <input type="text" name="usuario" placeholder="Nombre del usuario" class="w-full border p-2 rounded" value="{{ request.args.get('usuario', '') }}">
      </div>
      <div>
        <label class="block font-semibold">Filtrar por fecha</label>
        <input type="date" name="fecha" class="w-full border p-2 rounded" value="{{ request.args.get('fecha', '') }}">
      </div>
      <div class="col-span-1 md:col-span-3">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Buscar</button>
      </div>
    </form>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Equipo</th>
            <th class="px-4 py-2 text-left">Inicio</th>
            <th class="px-4 py-2 text-left">Fin</th>
            <th class="px-4 py-2 text-left">Usuario</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reservas %}
          <tr class="border-t">
            <td class="px-4 py-2">{{ r[1] }}</td>
            <td class="px-4 py-2">{{ r[2] }}</td>
            <td class="px-4 py-2">{{ r[3] }}</td>
            <td class="px-4 py-2">{{ r[4] }}</td>
          </tr>
          {% else %}
          <tr>
            <td class="px-4 py-2 text-center text-gray-500" colspan="4">No hay reservas con esos filtros.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
